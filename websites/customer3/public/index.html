<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer 3 - Login</title>
    <style>
        :root {
            --primary: #f43f5e;
            /* Rose for Customer 3 */
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .error {
            color: #f43f5e;
            font-size: 0.875rem;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Customer 3 Portal</h1>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="user3">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>
        <button onclick="login()">Sign In</button>
        <div id="error" class="error">Invalid credentials</div>
    </div>

    <script>
        function login() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            if (user === 'user3' && pass === 'pass3') {
                localStorage.setItem('auth_c3', 'true');
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>

</html>
