<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Dashboard - Data Records</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card: #1e293b;
            --card-hover: #293548;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.3rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        main {
            max-width: 1600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            padding: 0.7rem 1.2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: var(--primary);
        }

        .stats-bar {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem 1.5rem;
            flex: 1;
            min-width: 200px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            background: var(--card-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .table-container {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 1.25rem;
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: rgba(99, 102, 241, 0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--primary-light);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text);
            font-size: 0.9rem;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .customer-badge {
            display: inline-block;
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-light);
            padding: 0.35rem 0.85rem;
            border-radius: 0.5rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .btn {
            padding: 0.7rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }

        .btn-danger {
            background: var(--danger);
        }

        .btn-danger:hover {
            background: #dc2626;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">CENTRAL DASHBOARD</div>
        <div class="nav-links">
            <a href="/records.html" class="active">Data Records</a>
            <a href="/data-view">Processing History</a>
            <a href="/upload">Upload</a>
            <a href="/login" onclick="localStorage.removeItem('central_auth')">Logout</a>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <h1><i class="fas fa-database"></i> Data Records</h1>
            <p>View all uploaded data from customer files</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-label">Total Records</div>
                <div class="stat-value" id="total-records">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Customer 1</div>
                <div class="stat-value" id="customer1-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Customer 2</div>
                <div class="stat-value" id="customer2-count">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Customer 3</div>
                <div class="stat-value" id="customer3-count">0</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="customer-filter" style="color: var(--text-muted); font-size: 0.9rem;">Filter by
                    Customer:</label>
                <select id="customer-filter" onchange="loadData()">
                    <option value="all">All Customers</option>
                    <option value="customer1">Customer 1</option>
                    <option value="customer2">Customer 2</option>
                    <option value="customer3">Customer 3</option>
                </select>
            </div>
            <button class="btn btn-danger" onclick="clearAllData()">
                <i class="fas fa-trash"></i> Clear All Data
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Loading data...</p>
        </div>

        <div id="table-wrapper" style="display: none;">
            <div class="table-container">
                <table>
                    <thead id="table-head">
                        <!-- Headers will be injected here -->
                    </thead>
                    <tbody id="table-body">
                        <!-- Data rows will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>No Data Available</h3>
            <p>Upload files or run the automation workflow to see data here.</p>
        </div>
    </main>

    <script>
        if (localStorage.getItem('central_auth') !== 'true') window.location.href = '/login';

        let allData = [];

        async function loadData() {
            const customer = document.getElementById('customer-filter').value;
            const loadingEl = document.getElementById('loading');
            const tableWrapper = document.getElementById('table-wrapper');
            const emptyEl = document.getElementById('empty-state');
            const tableHead = document.getElementById('table-head');
            const tableBody = document.getElementById('table-body');

            loadingEl.style.display = 'block';
            tableWrapper.style.display = 'none';
            emptyEl.style.display = 'none';

            try {
                const response = await fetch(`/api/data?customer=${customer}`);
                const data = await response.json();
                allData = data;

                loadingEl.style.display = 'none';

                if (data.length === 0) {
                    emptyEl.style.display = 'block';
                    updateStats(data);
                    return;
                }

                // Get all unique keys from the data
                const keys = [...new Set(data.flatMap(Object.keys))];
                const headers = keys.filter(k => k !== 'id'); // Exclude ID from display

                // Create table headers
                tableHead.innerHTML = `
                    <tr>
                        ${headers.map(h => `<th>${h.replace(/_/g, ' ').toUpperCase()}</th>`).join('')}
                    </tr>
                `;

                // Create table rows
                tableBody.innerHTML = data.map(row => `
                    <tr>
                        ${headers.map(h => {
                    if (h === 'customer') {
                        return `<td><span class="customer-badge">${row[h] || ''}</span></td>`;
                    }
                    return `<td>${row[h] || ''}</td>`;
                }).join('')}
                    </tr>
                `).join('');

                tableWrapper.style.display = 'block';
                updateStats(data);

            } catch (err) {
                console.error('Error loading data:', err);
                loadingEl.style.display = 'none';
                emptyEl.style.display = 'block';
            }
        }

        async function updateStats(currentData) {
            try {
                // Get all data for stats
                const response = await fetch('/api/data?customer=all');
                const allRecords = await response.json();

                document.getElementById('total-records').textContent = allRecords.length;

                const customer1Count = allRecords.filter(r => r.customer && r.customer.toLowerCase().includes('customer1')).length;
                const customer2Count = allRecords.filter(r => r.customer && r.customer.toLowerCase().includes('customer2')).length;
                const customer3Count = allRecords.filter(r => r.customer && r.customer.toLowerCase().includes('customer3')).length;

                document.getElementById('customer1-count').textContent = customer1Count;
                document.getElementById('customer2-count').textContent = customer2Count;
                document.getElementById('customer3-count').textContent = customer3Count;
            } catch (err) {
                console.error('Error updating stats:', err);
            }
        }

        async function clearAllData() {
            if (!confirm('Are you sure you want to clear ALL data? This cannot be undone!')) return;

            try {
                const response = await fetch('/api/data/clear', { method: 'DELETE' });
                if (response.ok) {
                    alert('All data cleared successfully!');
                    loadData();
                } else {
                    alert('Failed to clear data');
                }
            } catch (err) {
                console.error('Error clearing data:', err);
                alert('An error occurred while clearing data');
            }
        }

        // Load data on page load
        loadData();

        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>

</html>
