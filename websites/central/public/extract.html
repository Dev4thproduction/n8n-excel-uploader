<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Dashboard - Extract Excel</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card: #1e293b;
            --card-hover: #293548;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.3rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        @media (max-width: 992px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .section-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text-muted);
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .section-card {
            background: var(--card);
            border-radius: 1.25rem;
            border: 1px solid var(--border);
            padding: 1.5rem;
            height: fit-content;
        }

        h2 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-light);
        }

        .ai-input-area {
            width: 100%;
            height: 150px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            padding: 1rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.85rem;
            resize: none;
            margin-bottom: 1rem;
        }

        .ai-input-area:focus {
            outline: none;
            border-color: var(--primary);
        }

        .pulse-btn {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(99, 102, 241, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0);
            }
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        input,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: white;
            font-family: inherit;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.8);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.75rem;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--text-muted);
        }

        .column-tag {
            display: inline-flex;
            align-items: center;
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-light);
            padding: 0.35rem 0.75rem;
            border-radius: 0.5rem;
            margin: 0.25rem;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .column-tag button {
            background: none;
            border: none;
            color: var(--danger);
            margin-left: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        .table-container {
            background: var(--card);
            border-radius: 1.25rem;
            border: 1px solid var(--border);
            overflow: hidden;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            text-align: left;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--primary-light);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.03);
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            color: white;
        }

        .btn-edit:hover {
            background: var(--warning);
            border-color: var(--warning);
        }

        .btn-delete:hover {
            background: var(--danger);
            border-color: var(--danger);
        }

        .empty-state {
            padding: 4rem;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.2;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">CENTRAL DASHBOARD</div>
        <div class="nav-links">
            <a href="/processing-history">Processing History</a>
            <a href="/upload">Upload</a>
            <a href="/extract-excel" class="active">Extract Excel</a>
            <a href="/login" onclick="localStorage.removeItem('central_auth')">Logout</a>
        </div>
    </nav>

    <main>
        <div class="sidebar">
            <div id="ai-mode">
                <div class="section-card">
                    <h2><i class="fas fa-magic"></i> Magic Extract</h2>
                    <p style="color: var(--text-muted); font-size: 0.85rem; margin-bottom: 1rem;">
                        Paste your data below to automatically convert it into a structured table.
                    </p>
                    <textarea id="ai-input" class="ai-input-area"
                        placeholder="Paste your email text or data here... (e.g. Laptop 2 units $500, Mouse 1 unit $20)"></textarea>

                    <button class="btn btn-primary pulse-btn" onclick="processMagicAI()">
                        <i class="fas fa-wand-sparkles"></i> Convert to Excel
                    </button>

                    <div id="ai-status" style="margin-top: 1rem; font-size: 0.85rem; display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Analyzing data structure...
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="section-card" style="padding: 0;">
                <div
                    style="padding: 1.5rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="margin: 0;"><i class="fas fa-table"></i> Data Preview</h2>
                    <button class="btn btn-primary" style="width: auto;" onclick="downloadExcel()">
                        <i class="fas fa-download"></i> Download Excel
                    </button>
                </div>

                <div id="table-wrapper">
                    <div class="empty-state">
                        <i class="fas fa-th-list"></i>
                        <h3>Table is Empty</h3>
                        <p>Add some columns and rows to get started.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        if (localStorage.getItem('central_auth') !== 'true') window.location.href = '/login';

        let columns = [];
        let dataRows = [];
        let editingIndex = -1;

        async function processMagicAI() {
            const text = document.getElementById('ai-input').value.trim();
            const status = document.getElementById('ai-status');

            if (!text) {
                alert('Please paste text first');
                return;
            }

            status.style.display = 'block';
            status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing data structure...';

            try {
                const formData = new FormData();
                formData.append('text', text);

                const response = await fetch('/api/magic-extract', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    columns = result.columns;
                    dataRows = result.data;
                    renderColumns();
                    renderForm();
                    renderTable();
                    status.innerHTML = '<span style="color: var(--success)"><i class="fas fa-check-circle"></i> Extraction Complete!</span>';
                } else {
                    status.innerHTML = '<span style="color: var(--danger)"><i class="fas fa-exclamation-triangle"></i> Failed to parse data</span>';
                }
            } catch (err) {
                console.error(err);
                status.innerHTML = '<span style="color: var(--danger)"><i class="fas fa-exclamation-triangle"></i> System error during conversion</span>';
            }
        }
        function renderForm() {
            // Unused in AI-only mode but kept for internal structure consistency
        }

        function addRow() {
            const inputs = document.querySelectorAll('.data-input');
            const newRow = {};
            let hasData = false;

            inputs.forEach(input => {
                newRow[input.dataset.col] = input.value;
                if (input.value.trim()) hasData = true;
                input.value = ''; // Reset
            });

            if (!hasData) return;

            if (editingIndex > -1) {
                dataRows[editingIndex] = newRow;
                editingIndex = -1;
                document.getElementById('add-row-btn').innerHTML = '<i class="fas fa-save"></i> Add to Table';
            } else {
                dataRows.push(newRow);
            }

            renderTable();
        }

        function renderTable() {
            const wrapper = document.getElementById('table-wrapper');

            if (columns.length === 0 || dataRows.length === 0) {
                wrapper.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-th-list"></i>
                        <h3>Table is Empty</h3>
                        <p>Add some columns and rows to get started.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <table id="preview-table">
                    <thead>
                        <tr>
                            ${columns.map(c => `<th>${c}</th>`).join('')}
                            <th style="width: 100px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            dataRows.forEach((row, idx) => {
                html += `
                    <tr>
                        ${columns.map(c => `<td>${row[c] || ''}</td>`).join('')}
                        <td>
                            <div class="actions">
                                <button class="btn-icon btn-edit" onclick="editRow(${idx})"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon btn-delete" onclick="deleteRow(${idx})"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            wrapper.innerHTML = html;
        }

        function editRow(idx) {
            const row = dataRows[idx];
            editingIndex = idx;

            const inputs = document.querySelectorAll('.data-input');
            inputs.forEach(input => {
                input.value = row[input.dataset.col] || '';
            });

            const btn = document.getElementById('add-row-btn');
            btn.innerHTML = '<i class="fas fa-check"></i> Update Row';
            btn.scrollIntoView({ behavior: 'smooth' });
        }

        function deleteRow(idx) {
            if (confirm('Remove this row?')) {
                dataRows.splice(idx, 1);
                renderTable();
            }
        }

        async function downloadExcel() {
            if (dataRows.length === 0) {
                alert('No data to export');
                return;
            }

            try {
                const response = await fetch('/api/export-excel', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ columns, data: dataRows })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `extracted_data_${new Date().getTime()}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                } else {
                    alert('Export failed');
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred');
            }
        }
    </script>
</body>

</html>
