<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Dashboard - Processing History</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --bg: #0f172a;
            --card: #1e293b;
            --card-hover: #293548;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-weight: 700;
            font-size: 1.3rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.3s;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--text);
        }

        main {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .page-header {
            margin-bottom: 2rem;
        }

        .page-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-header p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            padding: 0.7rem 1.2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover {
            border-color: var(--primary);
        }

        .processing-list {
            display: grid;
            gap: 1.5rem;
        }

        .processing-item {
            background: var(--card);
            border-radius: 1.25rem;
            border: 1px solid var(--border);
            padding: 1.75rem;
            transition: all 0.3s;
        }

        .processing-item:hover {
            background: var(--card-hover);
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.1);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .item-info {
            flex: 1;
        }

        .customer-badge {
            display: inline-block;
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-light);
            padding: 0.4rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-processing {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: var(--danger);
        }

        .files-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        @media (max-width: 768px) {
            .files-grid {
                grid-template-columns: 1fr;
            }
        }

        .file-card {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: all 0.3s;
        }

        .file-card:hover {
            background: rgba(15, 23, 42, 0.8);
            border-color: var(--primary);
        }

        .file-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success);
            font-size: 1.2rem;
        }

        .file-icon.processed {
            background: rgba(99, 102, 241, 0.15);
            color: var(--primary-light);
        }

        .file-info-text {
            flex: 1;
        }

        .file-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .file-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text);
            word-break: break-all;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-icon {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .stat-item i {
            color: var(--primary-light);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">CENTRAL DASHBOARD</div>
        <div class="nav-links">
            <a href="/processing-history" class="active">Processing History</a>
            <a href="/upload">Upload</a>
            <a href="/extract-excel">Extract Excel</a>
            <a href="/login" onclick="localStorage.removeItem('central_auth')">Logout</a>
        </div>
    </nav>

    <main>
        <div class="page-header">
            <h1><i class="fas fa-history"></i> Processing History</h1>
            <p>View all automated file downloads, processing, and uploads</p>
        </div>

        <div class="controls">
            <div class="filter-group">
                <label for="customer-filter" style="color: var(--text-muted); font-size: 0.9rem;">Filter by
                    Customer:</label>
                <select id="customer-filter" onchange="loadHistory()">
                    <option value="all">All Customers</option>
                    <option value="customer1">Customer 1</option>
                    <option value="customer2">Customer 2</option>
                    <option value="customer3">Customer 3</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
            <p>Loading processing history...</p>
        </div>

        <div id="processing-list" class="processing-list">
            <!-- Processing items will be injected here -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <i class="fas fa-inbox"></i>
            <h3>No Processing History</h3>
            <p>Run the automation workflow to see processing history here.</p>
        </div>
    </main>

    <script>
        if (localStorage.getItem('central_auth') !== 'true') window.location.href = '/login';

        async function loadHistory() {
            const customer = document.getElementById('customer-filter').value;
            const listEl = document.getElementById('processing-list');
            const emptyEl = document.getElementById('empty-state');
            const loadingEl = document.getElementById('loading');

            loadingEl.style.display = 'block';
            listEl.innerHTML = '';
            emptyEl.style.display = 'none';

            try {
                const response = await fetch(`/api/processing-history?customer=${customer}`);
                const history = await response.json();

                loadingEl.style.display = 'none';

                if (history.length === 0) {
                    emptyEl.style.display = 'block';
                    return;
                }

                history.forEach(item => {
                    const itemEl = createProcessingItem(item);
                    listEl.appendChild(itemEl);
                });

            } catch (err) {
                console.error('Error loading history:', err);
                loadingEl.style.display = 'none';
                emptyEl.style.display = 'block';
            }
        }

        function createProcessingItem(item) {
            const div = document.createElement('div');
            div.className = 'processing-item';

            const statusClass = item.status === 'success' ? 'status-success' :
                item.status === 'processing' ? 'status-processing' : 'status-error';

            const statusIcon = item.status === 'success' ? 'fa-check-circle' :
                item.status === 'processing' ? 'fa-spinner fa-spin' : 'fa-exclamation-circle';

            const date = new Date(item.timestamp);
            const formattedDate = date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            div.innerHTML = `
                <div class="item-header">
                    <div class="item-info">
                        <div class="customer-badge">${item.customer.toUpperCase()}</div>
                        <div class="timestamp">
                            <i class="fas fa-clock"></i>
                            ${formattedDate}
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 0.75rem;">
                        <div class="status-badge ${statusClass}">
                            <i class="fas ${statusIcon}"></i>
                            ${item.status.charAt(0).toUpperCase() + item.status.slice(1)}
                        </div>
                        <button onclick="deleteHistoryItem('${item.id}')" class="btn-icon" style="background: rgba(239, 68, 68, 0.1); color: var(--danger); border: 1px solid rgba(239, 68, 68, 0.2); width: 32px; height: 32px; padding: 0;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="files-grid">
                    <div class="file-card">
                        <div class="file-header">
                            <div class="file-icon">
                                <i class="fas fa-file-arrow-up"></i>
                            </div>
                            <div class="file-info-text">
                                <div class="file-label">Uploaded File</div>
                                <div class="file-name">${item.downloadedFile || 'N/A'}</div>
                            </div>
                        </div>
                        ${item.downloadedFile ? `
                        <div class="file-actions">
                            <button onclick="previewFile('original', '${item.customer}', '${item.downloadedFile}')" class="btn-icon">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <a href="/api/download-original/${item.customer}/${encodeURIComponent(item.downloadedFile)}" class="btn-icon">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                        ` : ''}
                    </div>

                    <div class="file-card">
                        <div class="file-header">
                            <div class="file-icon processed">
                                <i class="fas fa-file-excel"></i>
                            </div>
                            <div class="file-info-text">
                                <div class="file-label">Processed File</div>
                                <div class="file-name">${item.processedFile || 'N/A'}</div>
                            </div>
                        </div>
                        ${item.processedFile ? `
                        <div class="file-actions">
                            <button onclick="previewFile('processed', '', '${item.processedFile}')" class="btn-icon">
                                <i class="fas fa-eye"></i> View
                            </button>
                            <a href="/api/download-processed/${encodeURIComponent(item.processedFile)}" class="btn-icon">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                        ` : ''}
                    </div>
                </div>

                ${item.recordCount ? `
                <div class="stats-row">
                    <div class="stat-item">
                        <i class="fas fa-database"></i>
                        <span>${item.recordCount} records uploaded</span>
                    </div>
                </div>
                ` : ''}
            `;

            return div;
        }

        async function previewFile(type, customer, filename) {
            const modal = document.getElementById('preview-modal');
            const tableTitle = document.getElementById('modal-title');
            const tableHead = document.getElementById('modal-table-head');
            const tableBody = document.getElementById('modal-table-body');
            const loading = document.getElementById('modal-loading');
            const content = document.getElementById('modal-content');

            tableTitle.innerText = `Preview: ${filename}`;
            modal.style.display = 'flex';
            loading.style.display = 'block';
            content.style.display = 'none';

            try {
                const url = type === 'original'
                    ? `/api/preview-original/${customer}/${encodeURIComponent(filename)}`
                    : `/api/preview-processed/${encodeURIComponent(filename)}`;

                const res = await fetch(url);
                const { headers, data } = await res.json();

                tableHead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>`;
                tableBody.innerHTML = data.map(row => `
                    <tr>${headers.map(h => `<td>${row[h] || ''}</td>`).join('')}</tr>
                `).join('');

                loading.style.display = 'none';
                content.style.display = 'block';
            } catch (err) {
                console.error('Preview error:', err);
                alert('Failed to load file preview');
                closeModal();
            }
        }

        function closeModal() {
            document.getElementById('preview-modal').style.display = 'none';
        }

        async function deleteHistoryItem(id) {
            if (!confirm('Are you sure you want to delete this history log?')) return;
            try {
                const res = await fetch(`/api/processing-history/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    loadHistory();
                } else {
                    alert('Failed to delete history item');
                }
            } catch (err) {
                console.error('Delete error:', err);
                alert('An error occurred while deleting');
            }
        }

        // Load history on page load
        loadHistory();
    </script>

    <!-- Preview Modal -->
    <div id="preview-modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center; backdrop-filter: blur(5px);">
        <div
            style="background: var(--card); width: 90%; max-width: 1000px; max-height: 80vh; border-radius: 1.5rem; padding: 2rem; position: relative; border: 1px solid var(--border); overflow: hidden; display: flex; flex-direction: column;">
            <button onclick="closeModal()"
                style="position: absolute; top: 1.5rem; right: 1.5rem; background: none; border: none; color: var(--text-muted); font-size: 1.5rem; cursor: pointer;">&times;</button>
            <h2 id="modal-title" style="margin-bottom: 1.5rem; color: var(--primary-light);">File Preview</h2>

            <div id="modal-loading" style="text-align: center; padding: 3rem;">
                <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-light);"></i>
                <p style="margin-top: 1rem; color: var(--text-muted);">Reading Excel data...</p>
            </div>

            <div id="modal-content" style="overflow: auto; flex: 1;">
                <div class="table-container"
                    style="background: rgba(15, 23, 42, 0.3); border-radius: 1rem; border: 1px solid var(--border);">
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead id="modal-table-head"
                            style="position: sticky; top: 0; background: #1e293b; z-index: 10;"></thead>
                        <tbody id="modal-table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
